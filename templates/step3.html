<body>
    <h1> This is Step 3</h1>


    <form class="next" action="/step3" method='POST'>

    <script type="module">

        import * as THREE from 'three';
        import { FBXLoader } from '/static/js/FBXLoader.js';
        import { OrbitControls } from '/static/js//OrbitControls.js';
        import Stats from '/static/js/stats.module.js';
        import { Scene } from '/static/js//three.module.js';
        import {MeshPhongMaterial} from '/static/js//MeshPhongMaterial.js';
        import * as dat from 'https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js';

        //init

        const background_1 = {
         "color": 0x3e44ba
        };

        //GUI not yet
        let gui = new dat.GUI();
        console.log("init run");
        let stats, mixer;
        const clock = new THREE.Clock();

        //set up camera
        const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 100);
        camera.position.set(0,2,3);


        //set up scene, with white background color
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(background_1.color);

        //general light
        var light = new THREE.HemisphereLight(0xffeeb1,0x080820,4);
        scene.add(light);

        //set up render
        const renderer = new THREE.WebGLRenderer( { antialias: true } );
        //render for texture which need alpha pipe
        //const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, premultipliedAlpha: true });
        renderer.setSize( window.innerWidth , window.innerHeight );
        document.body.appendChild( renderer.domElement );
        renderer.setPixelRatio( window.devicePixelRatio );
        //this.renderer.setAnimationLoop(this.animation);
        renderer.shadowMap.enabled = true;
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.3; 



        //spotlight
        const spotlight = new THREE.SpotLight(0xffa95c, 4);
        spotlight.castShadow = true;
        scene.add( spotlight );

        //set up stats
        stats = new Stats();
        document.body.appendChild( stats.dom );


        //set up controller(enable user to control camera)
        const controls = new OrbitControls(camera, renderer.domElement)
        controls.enableDamping = true
        controls.target.set(0, 1, 0)



        const loadingManager = new THREE.LoadingManager();
        loadingManager.setURLModifier( ( url ) => {

            // this function is called for each asset request
            if (url.length > 100) {
                url = url.substring(69, 116);
                console.log(url);
            }
            //console.log(url);
            return url;

        } );

        //fbx loader
        let boneMenu = [];
        let objectCopy = null;
        let modelObject;


        const group = new THREE.Group();
        scene.add(group);


        //background color
        let displayFolder = gui.addFolder("Display");
        const material = new MeshPhongMaterial();
        displayFolder.addColor(background_1, "color").onChange((color) => {
            scene.background = new THREE.Color(background_1.color);
        });


        //Async loader!
        const fbxLoader = new FBXLoader().setPath( '/static/model/test/' );
        const [loadModel, tempModel] = await Promise.all( [
            fbxLoader.loadAsync( 'Idle (11).fbx' ),
            fbxLoader.loadAsync( 'Idle (12).fbx' )
        ] );



        var tempMesh = [];
        var modelMesh = [];
        tempModel.traverse( child => {
            if (child instanceof THREE.Mesh) {
                console.log(child.name);
                tempMesh.push(child);
            }
        });



        //animation
        group.add(loadModel);
        // console.log(loadModel.children);
        // mixer = new THREE.AnimationMixer( loadModel );
        // const action = mixer.clipAction( loadModel.animations[ 0 ] );
        // action.play();
        //end animation


        //clean texture, add gui, temp
        loadModel.traverse( child => {

            if (child.type == "Bone") {
                    
                    if ( !boneMenu.includes(child.name) ) {
                        let boneFolder = gui.addFolder(child.name);
                        boneFolder.add(child.scale, 'x',0, 2).name(child.name + " X");
                        boneFolder.add(child.scale, 'y',0, 2).name(child.name + " Y");
                        boneFolder.add(child.scale, 'z',0, 2).name(child.name + " Z");
                    }

                    boneMenu.push(child.name);
                }
    
            if (child instanceof THREE.Mesh) {
            

                child.material.transparent = true;
                child.material.side = THREE.DoubleSide;
                child.material.alphaTest = 0.3;
                console.log(child.name);
                

                if (child.name == "N00_001_01_Bottoms_01_CLOTH_(Instance)") {

                    
                    let temp = null;
                    
                    for (var i = 0; i < tempMesh.length; i++) {
                        if (tempMesh[i].name == "N00_001_02_Bottoms_01_CLOTH_(Instance)") {
                            temp = tempMesh[i];
                        }
                    }
                    
                    const bottom = ["1","2","3",temp];

                    gui.add({ bottom: bottom[0]}, "bottom")
                    .options(bottom)
                    .onChange((val) => {
                        // var newTexture = new THREE.TextureLoader().load(val);
                        // child.material.map = newTexture;
                        // child.   material.needsUpdate = true;
                        // loadModel.traverse( child => {
                        //     if (child instanceof THREE.Mesh) {
                        //         //console.log(child.name);
                        //         if (hcild.name == "")
                        //     }
                        // });
                        // child = temp;
                        // child.material.needsUpdate = true;
                        // console.log(child)
                        // child = temp;
                        // console.log(child);
                        // console.log(temp);
                        
                        // loadModel.traverse( child => {
                        //     if (child instanceof THREE.Mesh) {
                        //         console.log(child);
                        //     }
                        // });
                        loadModel.children[11] = temp;
                        group.clear();
                        group.add(loadModel);
                        // mixer = new THREE.AnimationMixer( loadModel );
                        // const action = mixer.clipAction( loadModel.animations[ 0 ] );
                        // action.play();
                        
                    });

                }

                if (child.name == "N00_001_01_Bottoms_01_CLOTH_(Instance)") {

                    
                    let temp = "/static/model/old_male/model1/Old Male.vrm.textures/_12.png"
                    const bottom = ["1","2","3",temp];

                    gui.add({ bottom: bottom[0]}, "bottom")
                    .options(bottom)
                    .onChange((val) => {
                        var newTexture = new THREE.TextureLoader().load(val);
                        child.material.map = newTexture;
                        child.material.needsUpdate = true;
                    });

                }

                if (child.name == "N00_001_01_Bottoms_01_CLOTH_(Instance)") {

                    
                    let temp = "/static/model/old_male/model1/Old Male.vrm.textures/_12.png"
                    const bottom = ["1","2","3",temp];

                    gui.add({ bottom: bottom[0]}, "bottom")
                    .options(bottom)
                    .onChange((val) => {
                        var newTexture = new THREE.TextureLoader().load(val);
                        child.material.map = newTexture;
                        child.material.needsUpdate = true;
                    });

                }

            }
        })


        animate();


    
    function animate() {
        requestAnimationFrame( animate );
        
        spotlight.position.set(
            camera.position.x + 10,
            camera.position.y + 10,
            camera.position.z + 10
        )

        const delta = clock.getDelta();
        if ( mixer ) mixer.update( delta );
        renderer.render( scene, camera );
        stats.update();

    }


    

    </script>


    </div>
