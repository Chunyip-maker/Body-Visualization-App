    <script type="module">

        //quick start https://github.com/mrdoob/three.js/
        import * as THREE from 'three';
        import { FBXLoader } from '/static/js/FBXLoader.js';
        import {GLTFLoader} from '/static/js/GLTFLoader.js';


        
        //set up camera
        const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 100);
        camera.position.set(0,1,3);

        //set up scene, with white background color
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);


        //quick start box model
        const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
        const material = new THREE.MeshNormalMaterial();
        const mesh = new THREE.Mesh( geometry, material );
        //scene.add( mesh );

        //set up render
        const renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setAnimationLoop( animation );
        document.body.appendChild( renderer.domElement );

    
        //set up loader
        const loader = new GLTFLoader();
        //set up texture
        const texture = new THREE.TextureLoader().load("/static/model/astronaut/textures/AStronoaut_Baked_baseColor.png");
        texture.flipY = false;
        texture.encoding = THREE.sRGBEncoding;

        //load model file
        let modelObject;
        loader.load(`/static/model/astronaut/morph.gltf`, (gltf) => {
            modelObject = gltf.scene;
            modelObject.traverse((child) => {
                if (child.isMesh) {
                    child.material.metalness = 0;
                    child.material.vertexColors = false;
                    child.material.map = texture;
                    //target the morph target
                }
            });

            scene.add(modelObject);
        });


        //set up light
        var light = new THREE.HemisphereLight(0xffffff,0x000000,2);
        scene.add(light);
        
        //missing png 
        // let modelObject;
        // const loader = new FBXLoader();
        
        // loader.load( '/static/model/tester001.fbx', function ( object ) {
        //     modelObject = object
        //     scene.add( object );

        // } );

        //GUI
        //let gui = new dat.GUI();



        // animation
        function animation() {
            requestAnimationFrame(animation);
            modelObject.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        

    </script>

</body>
