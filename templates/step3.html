        import * as THREE from 'three';

        import { OrbitControls } from '/static/js/OrbitControls.js'
        import Stats from '/static/js/stats.module.js'



        let stats;
        const clock = new THREE.Clock();
        

        //set up camera
        const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 100);
        camera.position.set(0,1,1.5);



        //set up scene, with white background color
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        //light
        var light = new THREE.HemisphereLight(0xffffff,0x000000,2);
        scene.add(light);

        //set up render
        const renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.shadowMap.enabled = true;
        
        
        //set up stats
        stats = new Stats();
        document.body.appendChild( stats.dom );


        //set up controller(enable user to control camera)
        const controls = new OrbitControls(camera, renderer.domElement)
        controls.enableDamping = true
        controls.target.set(0, 1, 0)
        
        
        //fbx loader
        let mixer;
        let modelObject;
        const loader = new FBXLoader();
            loader.load( '/static/model/test/Dwarf_Idle.fbx', function ( object ) {
                
                
                mixer = new THREE.AnimationMixer( object );

                const action = mixer.clipAction( object.animations[ 0 ] );
                action.play();


                let count = 0;
                object.traverse( function ( child ) {

                    //output all bones to console
                    if (child.type == "Bone") {
                        count += 1;
                        console.log(child);
                    }
                    
                    //test 
                    if (child.name == "Left_leg" || child.name == "Right_leg") {
                        child.scale.x = 2;
                    }


                    if ( child.isMesh ) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                    console.log(count);
                } );

                scene.add( object );
        } );

        //GUI not yet
        let gui = new dat.GUI();


        

        // animation
        animate();
        function animate() {

            requestAnimationFrame( animate );
            const delta = clock.getDelta();
            if ( mixer ) mixer.update( delta );
            renderer.render( scene, camera );
            stats.update();

        }
