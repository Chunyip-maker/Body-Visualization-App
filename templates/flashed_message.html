<!-- Success -- green
    info -- blue
    warning -- yellow
    danger -- red
 -->


{% for message in get_flashed_messages(with_categories=True) %}
<div class="alert alert-{{ message[0] }}"
     style = "display: block;
        position: absolute;
        margin: 0;
        font-size: 25px;
        z-index: 100;
        bottom: 25px;
        width: 75%;
        text-align: center;
        background-color: pink;">

    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message[1] }}
</div>
{% endfor %}
